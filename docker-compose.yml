version: '3'
services:
  api:
    image: ivorobioff/complex-server
    volumes:
      - /app/node_modules
      - ./server:/app
    environment:
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - PGUSER=${PGUSER}
      - PGHOST=${PGHOST}
      - PGDATABASE=${PGDATABASE}
      - PGPASSWORD=${PGPASSWORD}
      - PGPORT=${PGPORT}
    depends_on:
      - redis
      - postgres
  client:
    image: ivorobioff/complex-client
    volumes:
      - /app/node_modules
      - ./client:/app
  worker:
    image: ivorobioff/complex-worker
    volumes:
      - /app/node_modules
      - ./worker:/app
    environment:
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
    depends_on:
      - redis
  nginx:
    image: ivorobioff/complex-nginx
    restart: always
    ports:
      - '3000:80'
    depends_on:
      - client
      - api

